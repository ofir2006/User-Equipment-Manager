{% extends "base.html" %}
    
{% block content %}
    
      <form method="POST" class="form-inline justify-content-center" style="margin-top:50px">
        <input class="form-control mr-sm-2" name="user-name" id="user-name" type="search" placeholder="User name">
        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Add</button>
      </form>


  <div>

    <div class="d-flex">
    <ul class="mx-auto list-group list-group-flush" style="margin-top:50px; width:500px">
    {% for user in users %}
      <li class="list-group-item">{{user.name.title()}}
        <button type="button" class="close" onclick="deleteUser({{ user.id }})">
        <span aria-hidden="true">&times;</span>
    </button>  
    </li>
    {% endfor %}
      <li class="list-group-item"></li>
    </ul>
  </div>
</div>
  
{% endblock %}
