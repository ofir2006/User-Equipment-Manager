<!DOCTYPE html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
crossorigin="anonymous">
  </head>
  <body>

    {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
        {% for category, message in messages%}
          {% if category == 'success' %}
              <div class="alert alert-success alter-dismissable show" role="alert">{{ message }}
                  <button type="button" class="close" data-dismiss="alert">
                      <span aria-hidden="="true>&times;</span>
              </button>
              </div>
          {% elif category == 'error'%}
              <div class="alert alert-danger alter-dismissable show" role="alert">{{ message }}
                  <button type="button" class="close" data-dismiss="alert">
                      <span aria-hidden="="true>&times;</span>
                  </button>
              </div>
          {% endif %}
        {% endfor %}
    {% endif %}   
    {% endwith %}

<div class="container" style="width:450px; margin-top:50px;">
    <h1>Login</h1>
    <form method="POST">
        <div class="form-group">
          <label for="email">Email address</label>
          <input name="email" type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter email">
          
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Password</label>
          <input name="password" type="password" class="form-control" id="password" placeholder="Password">
        </div>
        
        <button type="submit" class="btn btn-primary">login</button>
        <a href="/sign-up" class="btn btn-primary" style="margin-left:200px">sign-up</a>
      </form>
    </div>
 
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Latest compiled and minified JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

</body>
